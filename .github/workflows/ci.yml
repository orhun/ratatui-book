name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check typos
        uses: crate-ci/typos@master

      - name: Check links
        uses: lycheeverse/lychee-action@v1
        with:
          args: -v src/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
